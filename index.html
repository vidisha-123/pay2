<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.9, maximum-scale=0.9"/>
    <title>Paysafe</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="favicon (1).ico" >

</head>
<body>
    <div class="hero">
      <div class="img img2"></div>
      <header>
        <img id="image1" src="logo1.jpg" alt="logo"/>
        <nav>
         <li><a href="home.html">HOME</a></li>
         <li class="left"><a href="home.html#about">ABOUT</a></li>
         <li class="left active"><a href="index.html">LOGIN</a></li>
         <li class="left"><a href="#">SERVICES</a></li>
         <li class="left"><a href="#">CONTACT</a></li>
        </nav>
      </header>
      <div class="form-box">
        <div class="button-box">
        		<div id="btn"></div>
        		<button type="button" class="toggle-btn" onclick="login()">Log In</button>
        		<button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
        </div>
        <form  id="login" class="input-group">

          <input type="text" name="login-id" class="input-field" placeholder="User Id" required>
          <input type="text" name="password" class="input-field" placeholder="Enter Password" required>

        	<button type="submit" class="submit-btn">Log In</button>
        </form>
        <form id="signup" class="input-group">
          <input  type="text" name="register-id1" class="input-field" placeholder="User Id" required>
          <input type="email" name="register-id2" class="input-field" placeholder="Email Id" required>
          <input type="text" name="register-password" class="input-field" placeholder="Enter Password" required>

        	<button type="submit" class="submit-btn">Sign Up</button>
        </form>
      </div>
    </div>
    <script>
    var x=document.getElementById("login");
    var y=document.getElementById("signup");
    var z=document.getElementById("btn");
    function signup() {
    	x.style.left = "-88%";
    	y.style.left = "13%";
    	z.style.left = "110px";
        }
    function login() {
    	x.style.left = "13%";
    	y.style.left = "125%";
    	z.style.left = "0px";
        }
    </script>
</body>
</html>
